<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/779f1c7e95.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>

<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <main>
        <div class="output-container">
            <textarea rows="1" readonly class="output" id="output">Click the button</textarea>
            <i class="far fa-copy " id="copy-button" tabindex="0"></i>
            <!-- <button id="copy-button" class="copy-button button">Copy Password</button> -->
        </div>

        <div class="slider-container">
            <h3>Length: <span id="password-length"></span></h3>
            <input type="range" min="8" max="20" value="12" class="slider" id="password-slider">
        </div>

        <div class="checkbox-container">
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="lowercase-letters" checked>
                <label for="lowercase-letters">Lowercase Letters</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="uppercase-letters" checked>
                <label for="uppercase-letters">Uppercase Letters</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="numbers" checked>
                <label for="numbers">Numbers</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="special" checked>
                <label for="special">Special Characters</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="unambiguous">
                <label for="unambiguous">Unambiguous Characters</label>
            </div>
        </div>

        <button id="generate-button" class="button">Generate Password</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
