<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <h1>Password Generator</h1>
    <div class="main">
        <h2>Click the button to generate a random password:</h2>
        <div class="output-outline">
            <p class="output" id="output">V4ld0$!9bjd</p>
        </div>


        <div class="checkbox-container">
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="lowercase-letters" name="lowercase-letters"
                    value="Lowercase Letters" checked>
                <label for="lowercase-letters">Lowercase Letters</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="uppercase-letters" name="uppercase-letters"
                    value="Uppercase Letters" checked>
                <label for="uppercase-letters">Uppercase Letters</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="numbers" name="numbers" value="Numbers" checked>
                <label for="numbers">Numbers</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="special" name="special" value="Special">
                <label for="special">Special Characters</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="unambiguous" name="unambiguous" value="Unambiguous">
                <label for="unambiguous">Unambiguous Characters</label>
            </div>
        </div>

        <button id="generate-button" class="button">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
