<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/779f1c7e95.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
</head>

<body>
    <h1>Password Generator</h1>
    <div class="main">
        <h2>Click the button below to generate a random password:</h2>
        <div class="output-container">
            <p class="output" id="output">V4ld0$!9bjd*</p>
            <i class="far fa-copy" id="copy-button"></i>
        </div>

        <div class="checkbox-container">
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="lowercase-letters" checked>
                <label for="lowercase-letters">Lowercase Letters</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="uppercase-letters" checked>
                <label for="uppercase-letters">Uppercase Letters</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="numbers" checked>
                <label for="numbers">Numbers</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="special">
                <label for="special">Special Characters</label>
            </div>
            <div class="input-group">
                <input type="checkbox" class="checkbox" id="unambiguous">
                <label for="unambiguous">Unambiguous Characters</label>
            </div>
        </div>

        <button id="generate-button" class="button">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
